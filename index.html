<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
        <img class="main_picture" src="assets/images/illustration-article.png" />

      <div class="Learning">Learning</div>

      <div class="Published">Published 21 Dec 2023</div>

      <div class="main_head">HTML & CSS foundations</div>

      <div class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </div>

      <div class="avtor_full">
          <img class="avtor_img" src="assets/images/image-avatar.webp" />
      

        <div class="avtor_name">
          Greg Hooper
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">arseneboshit</a>.
      </div>
    </div>


  </body>
</html>
